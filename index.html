<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Handshake</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- Section: Login -->
      <section class="login">
        <div class="login__container container">
          <ul class="login__list">
            <li class="login__items">
              <a class="login__list--link" href="#">Students</a>
              <a class="login__list--link" href="#">Employers</a>
              <a class="login__list--link" href="#">Career Centers</a>
            </li>
            <li>
              <a class="login__list--link" href="#">Log in</a>
            </li>
          </ul>
        </div>
      </section>
      <!-- Section: Links -->
      <section class="links">
        <div class="links__container container">
          <ul class="links__list">
            <li>
              <img
                class="links__list--logo"
                src="./images/svg/header-logo.svg"
                alt="header logo"
              />
            </li>
            <li class="links__items">
              <a class="links__list--link" href="#">Overview</a>
              <a class="links__list--link" href="#">How it works</a>
              <a class="links__list--link" href="#">Who's hiring</a>
              <a class="links__list--link" href="#">Career tips</a>
            </li>
          </ul>
        </div>
      </section>
      <!-- Section: Roles -->
      <section class="roles">
        <div class="roles__container container">
          <p class="roles__container--text">
            Handshake is hiring! Join us to make a big impact.
            <span class="roles__container--view">View current roles.</span>
          </p>
        </div>
      </section>
    </header>

    <main>
      <!-- intro -->
      <section class="intro">
        <div class="intro__container container">
          <div class="intro__content">
            <h1 class="intro__content--title">
              The #1 way college students get hired
            </h1>
            <p class="intro__content--text">Find the right job. Get hired.</p>
          </div>
          <form class="intro__form" action="">
            <input
              class="intro__form--input"
              type="email"
              name="email"
              placeholder="Enter your .edu email address "
              aria-label="enter your email"
            />
            <button class="intro__form--button" type="submit">Sign up</button>
          </form>
        </div>
      </section>
      <!-- process -->
      <section class="process"></section>
    </main>
  </body>
</html>
